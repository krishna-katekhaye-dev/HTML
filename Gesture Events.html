<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Event Example</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            margin: 100px auto;
            text-align: center;
            line-height: 200px;
            font-size: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <h2 style="text-align:center;">Gesture / Touch Events Example</h2>
    <div id="box">Touch Me!</div>

    <script>
        const box = document.getElementById("box");

        // When user touches the box
        box.addEventListener("touchstart", function () {
            box.style.backgroundColor = "lightgreen";
            box.textContent = "Touch Start!";
        });

        // When user moves finger
        box.addEventListener("touchmove", function () {
            box.style.backgroundColor = "orange";
            box.textContent = "Touch Moving!";
        });

        // When user lifts the finger
        box.addEventListener("touchend", function () {
            box.style.backgroundColor = "skyblue";
            box.textContent = "Touch End!";
        });
    </script>

</body>

</html>
