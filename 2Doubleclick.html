<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p ondblclick="changeText(this)">Double-click me!</p>

    <script>
        function changeText(element) {
            element.innerHTML = "You double-clicked me!";
        }
    </script>
    
</body>

</html>
