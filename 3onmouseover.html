<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseover Example</title>
</head>

<body>

    <p onmouseover="this.style.color='white'" onmouseout="this.style.color='black'">
        Hover your mouse here
    </p>

</body>

</html>
