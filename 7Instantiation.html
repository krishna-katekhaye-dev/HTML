<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Class Example</title>
</head>

<body>
    <script>
        // Define the class first
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            introduce() {
                return `Hi, I'm ${this.name} and I'm ${this.age} years old.`;
            }
        }

        // Create object (instantiation)
        const person1 = new Person("Shruti", 22);

        // Display output (note lowercase 'document')
        document.write(person1.introduce());
    </script>
</body>

</html>
